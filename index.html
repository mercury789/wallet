<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" href="favicon.webp">

   <title>Crypto</title>
</head>

<body>

   <div data-tab-btns>
      <div data-tab-btn="stat" class="_active">stat</div>
      <div data-tab-btn="crypto">crypto</div>
   </div>


   <div data-body>

      <div data-stat class="_active">
         <div data-stat-ballance>
            <div data-stat-ballance-progress-usdt>
               <div data-stat-ballance-usdt-now>0</div>
               <span>/</span>
               <div data-stat-ballance-usdt>0</div>
            </div>
            <div data-stat-ballance-progress-uah>
               <div data-stat-ballance-uah-now>0</div>
               <span>/</span>
               <div data-stat-ballance-uah>0</div>
            </div>

         </div>
         <div data-stat-title>счета</div>
         <div data-stat-body>
            <div data-stat-wallet>
               <div data-stat-name>еда</div>
               <div data-stat-progress-usdt>
                  <div data-stat-usdt-now>0</div>
                  <span>/</span>
                  <div data-stat-usdt>0</div>
               </div>
               <div data-stat-progress-uah>
                  <div data-stat-uah-now>0</div>
                  <span>/</span>
                  <div data-stat-uah>0</div>
               </div>
               <div data-stat-add>-</div>
               <div data-stat-procent>0<span>%</span></div>
               <div data-stat-cross>x</div>
            </div>
         </div>
         <div data-stat-info>
            <!-- <div data-stat-info-wallet>
               <div data-stat-info-name>еда</div>
               <div data-stat-info-num>-100</div>
            </div> -->
         </div>
      </div>

      <div data-crypto>
         <div data-top>
            <div data-groups></div>
         </div>

         <div data-orders></div>
         <button data-group-add>+</button>

      </div>


   </div>

   <button data-reset>®</button>

   <script src="index.js"></script>
</body>

</html>
